<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header>
  <h1 id="title">Take my survey, please!</h1>
  <p id="description">It's short, I promise.</p>
</header>

<body>
  <form id="survey-form" action="nowhere" >
    <div>
      <div class=left>
        <label id="name-label">Name </label>
      </div>
      <div class=right>
        <input type="text" placeholder="name" id="name" required>
      </div>
    </div>
    <div>
        <div  class=left>
          <label id="email-label">Email</label>
        </div>
        <div class=right>
          <input type="email" placeholder="email" id="email" required>
        </div>
    </div>
    <div>
      <div class=left>
        <label id="number">Age</label>
      </div>
      <div class=right>
        <input type="number" placeholder="age" id="age" required min=1 max=100>
      </div>
    </div>
    <div>
      <div class=left>
        <label id="brand">Select your car brand:</label>
      </div>
      <div class=right>
        <select id=dropdown required>
        <option value="general_motors">General Motors</option>
        <option value="ford">Ford</option>
        <option value="chrysler">Chrysler</option>
        </select>
      </div>
    </div>
    <div>
      <div class=left>
        <label id="seating_capacity">Seating Capacity:</label>
      </div>
      <div class=right>
      <label><input type="radio" name="seats" value="1">Two Seats</label>
      <label><input type="radio" name="seats" value="2">Four Seats</label>
      <label><input type="radio" name="seats" value="3">Convertiable</label>
      </div>
    </div>
    <div>
      <div class=left>
        <label id="color">Color:</label>
      </div>
      <div class=right>
      <label for="color"><input id="blue" type="checkbox" value="blue"> Blue</label>
      <label for="color"><input id="red" type="checkbox" value="red"> Red</label>
      <label for="color"><input id="yellow" type="checkbox" value="yellow"> Yellow</label>
    </div>
    </div>

    <div>
    <div  class=left>
      <label>Additional Thoughts:</label>
    </div>
      <div class=right>
      <textarea name="text" rows=2 cols=30></textarea>
    </div>

    </div>
    <div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</body>
<footer></footer>
